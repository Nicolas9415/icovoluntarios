<template name="form">
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Información Icovoluntarios</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="apellidos">Apellidos</label>
        <div class="col-md-4">
          <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos" class="form-control input-md" required="">
          <span class="help-block">Ingrese aquí sus apellidos</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nombres">Nombres</label>
        <div class="col-md-4">
          <input id="nombres" name="nombres" type="text" placeholder="Nombres" class="form-control input-md" required="">
          <span class="help-block">Ingrese aquí sus nombres</span>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="genero">Género</label>
        <div class="col-md-4">
          <select id="genero" name="genero" class="form-control">
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
            <option value="3">Otro</option>
          </select>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>
        <div class="col-md-4">
          <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">
          <span class="help-block">Ingrese aquí su correo electrónico</span>
        </div>
      </div>

      <!-- Multiple Checkboxes -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="voluntariados">Voluntariados de interés</label>
        <div class="col-md-4">
          <div class="checkbox">
            <label for="voluntariados-0">
              <input type="checkbox" name="voluntariados" id="voluntariados-0" value="1">
              Alfabetización digital
            </label>
          </div>
          <div class="checkbox">
            <label for="voluntariados-1">
              <input type="checkbox" name="voluntariados" id="voluntariados-1" value="2">
              Programa "Voluntariado Andes-Icononzo"
            </label>
          </div>
          <div class="checkbox">
            <label for="voluntariados-2">
              <input type="checkbox" name="voluntariados" id="voluntariados-2" value="3">
              Compostaje municipal
            </label>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</template>

<template name="intro">
  <div class="container-fluid">
    <h1>Icovoluntarios</h1>
    <div class="text-sec">
      <p>Somos una plataforma que desea conectar nuevos proyectos de desarrollo social, cultural y económico en Icononzo, municipio perteneciente al departamento del Tolima, con voluntarios que deseen poner sus habilidades y capacidades al servicio de los demás en favor de construir una Colombia mejor.<br><br>Por medio de Icovoluntarios buscamos ayudar a esta región en el posconflito colombiano, pues este lugar fue elegido como un Espacio Territorial de Capacitación y Reincorporación (ETCR), cuyo objetivo es ayudar a excombatientes a reincorporarse efectivamente a la vida social, económica y política del país.</p>
    </div>
    <div class="parall-1"> </div>
  </div>
</template>

<template name="vol1">
  <div class="container-fluid">
    <h2>Alfabetización Digital</h2>
    <div class="text-sec">
      <p>I am a 24 (soon to be 25) years old colombian, university student who is looking to help as many people as I am capable to reach. My main goal in life is to let people know that every problem and every situation has a wayout, we just need to keep calm, find our inner strenght and fight for who we are, who we want to be and for those who we love.<br><br> That is why my motto is "We will make everything all right" and my inner image, something like your inner animal, is a Spartan Warrior, and I am working my body and mind to become one.</p>
    </div>
    <div class="parall-2"> </div>
  </div>
</template>
